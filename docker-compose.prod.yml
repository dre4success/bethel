services:
  bethel:
    image: ghcr.io/dre4success/bethel-server:latest
    # For local testing, uncomment:
    # build: .
    # image: bethel-app:latest
    container_name: bethel-app
    restart: unless-stopped
    environment:
      - PORT=8080
      - DATABASE_URL=postgres://postgres:${POSTGRES_PASSWORD}@postgres:5432/bethel?sslmode=disable
      - ALLOWED_ORIGINS=https://${DOMAIN}
    labels:
      - "traefik.enable=true"
      - "traefik.docker.network=web_proxy_net"
      # HTTP to HTTPS redirect
      - "traefik.http.routers.bethel-http.rule=Host(`${DOMAIN}`)"
      - "traefik.http.routers.bethel-http.entrypoints=web"
      - "traefik.http.routers.bethel-http.middlewares=bethel-https-redirect"
      - "traefik.http.middlewares.bethel-https-redirect.redirectscheme.scheme=https"
      - "traefik.http.middlewares.bethel-https-redirect.redirectscheme.permanent=true"
      # HTTPS
      - "traefik.http.routers.bethel.rule=Host(`${DOMAIN}`)"
      - "traefik.http.routers.bethel.entrypoints=websecure"
      - "traefik.http.routers.bethel.tls.certresolver=myresolver"
      - "traefik.http.services.bethel.loadbalancer.server.port=8080"
    networks:
      - web_proxy_net
      - internal_db_net
    depends_on:
      - postgres

  postgres:
    image: postgres:16-alpine
    container_name: bethel-postgres-prod
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: bethel
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - internal_db_net

volumes:
  postgres_data:

networks:
  web_proxy_net:
    external: true
  internal_db_net:
